<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Produtividade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplicativo de Produtividade</h1>
    <div>
      <label for="name">Nome da produção:</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="code">Código da produção:</label>
      <input type="text" id="code">
    </div>
    <div>
      <label for="duration">Duração (minutos):</label>
      <input type="number" id="duration">
    </div>
    <div>
      <label for="value">Valor por minuto (R$):</label>
      <input type="number" step="0.01" id="value">
    </div>
    <button onclick="calcularProdutividade()">Calcular Produtividade</button>
    <div>
      <p>Produtividade: R$ <span id="produtividade">0.00</span></p>
    </div>
    <button onclick="armazenarProducao()">Armazenar Produção</button>
    <button onclick="calcularTotal()">Calcular Total de Produtividade do Mês</button>
    <div>
      <p>Total de Produtividade do Mês: R$ <span id="total">0.00</span></p>
    </div>
    <button onclick="baixarJSON()">Baixar JSON</button>
    <button class="limpar" onclick="limparProducoes()">Limpar Produções</button>
  </div>

  <button onclick="exibirProducoes()">Visualizar Produções</button>

  <div>
    <h2>Produções</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Duração (minutos)</th>
          <th>Valor por minuto (R$)</th>
          <th>Produtividade</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="producoesList"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
